{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          {% for row in cafes%}
          <tr>
              {% for cell in row %}
              <th>
                  {% if cell[:8] == "https://"%}
                  <a href="{{cell}}">Location Link</a>
                  {%else%}
                  {{cell}}
                  {% endif %}
              </th>
              {% endfor %}
          </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
